<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PII 감지 설정</title>
  <style>
    body { font-family: system-ui, "Noto Sans KR", sans-serif; padding:12px; width:300px;}
    label { display:block; margin:8px 0; }
    button { margin-top:12px; padding:6px 10px; }
  </style>
</head>
<body>
  <h3>PII 감지 설정</h3>
  <label>
    동작 모드:
    <select id="mode">
      <option value="warn">경고(기본)</option>
      <option value="block">차단</option>
    </select>
  </label>
  <label>
    알림 기준(발견 개수):
    <input id="min" type="number" min="1" value="1" style="width:80px;" />
  </label>
  <label>
    <input id="inline" type="checkbox" checked /> 인라인 경고 표시
  </label>

  <button id="save">저장</button>
  <div id="status" style="font-size:12px;color:#666;margin-top:8px;"></div>

  <script src="popup.js"></script>
</body>
</html>
