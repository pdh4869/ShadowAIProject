<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>PII 탐지 대시보드</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 20px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #f5f5f5; }
    .popup {
      position: fixed; top: 10%; left: 10%; width: 80%; height: 80%;
      background: #fff; border: 2px solid #333; padding: 10px;
      overflow: auto; z-index: 1000; display: none;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 999; display: none;
    }
  </style>
</head>
<body>
  <h1>탐지 이벤트 로그</h1>

  <div id="overlay" class="overlay" onclick="hidePopup()"></div>
  <div id="popup" class="popup"></div>

  <table>
    <tr>
      <th>시간</th>
      <th>URL</th>
      <th>제목</th>
      <th>텍스트</th>
      <th>네트워크 정보</th>
      <th>파일</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row.ts }}</td>
      <td>{{ row.url or "-" }}</td>
      <td>{{ row.title or "-" }}</td>
      <td>{{ row.text or "-" }}</td>
      <td>
        <a href="#" onclick='showPopup("{{ row.network_info | escapejs }}")'>
          {{ row.network_info[:50] if row.network_info else "-" }}
        </a>
      </td>
      <td>{{ row.files or "-" }}</td>
    </tr>
    {% endfor %}
  </table>

  <script>
    function showPopup(content) {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
      try {
        let parsed = JSON.parse(content);
        document.getElementById('popup').innerText = JSON.stringify(parsed, null, 2);
      } catch(e) {
        document.getElementById('popup').innerText = content;
      }
    }
    function hidePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup').innerText = "";
    }
  </script>
</body>
</html>
