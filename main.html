<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>개인정보 탐지 대시보드</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  

<link rel="stylesheet" href="assets/css/common.css">
<link rel="stylesheet" href="assets/page-css/main.page.css">
<script src="assets/js/common.js"></script>
<script src="assets/page-js/main.page.js"></script>
</head>
<body>
  <div class="brandbar"><div class="dot"></div> Privacy Monitor</div>
  <div class="pm-container">
    <div class="page-title"><span>개인정보 탐지 대시보드</span></div>
    <div class="pm-navwrap">
      <nav class="pm-nav" aria-label="주요 메뉴">
        <a href="detection_details.html">탐지 현황</a>
        <a href="personal_information_type.html">개인정보 유형</a>
        <a href="user_type.html">사용자별 현황</a>
      </nav>
    </div>

    <div class="max-w-6xl mx-auto p-4">
    <!-- Indicator cards (3) -->
    <section class="grid indicators" id="cards">
      <div class="panel" data-detail="total">
        <h2 class="card-title">총 탐지 수</h2>
        <div class="small">기간 내 PII 탐지 건수</div>
        <div class="ind-val"><div class="num" id="totalNum">0</div><div class="delta" id="totalDelta">0%</div></div>
      </div>
      <div class="panel" data-detail="highrisk">
        <h2 class="card-title">고위험 PII 비중</h2>
        <div class="small">주민/외국인/여권/면허/카드/계좌</div>
        <div class="ind-val"><div class="num" id="highRiskNum">0%</div><div class="delta" id="highRiskDelta">0%</div></div>
      </div>
      <div class="panel" data-detail="valid">
        <h2 class="card-title">검증 통과율</h2>
        <div class="small">Luhn / 체크섬 통과율</div>
        <div class="ind-val"><div class="num" id="validNum">0%</div><div class="delta" id="validDelta">0%</div></div>
      </div>
    </section>
    
    <!-- 시간 추이 그래프 -->
    <section class="panel trend-section" data-detail="trend">
      <h2>일별 추이</h2>
      <div class="trend-chart">
        <canvas id="trendChart"></canvas>
      </div>
      <div class="legend">
        <span class="key"><span class="box total"></span>총탐지</span>
        <span class="key"><span class="box high-risk"></span>고위험</span>
        <span class="key"><span class="box failed"></span>탐지실패</span>
      </div>
    </section>
    
    <section class="grid grid-cols-2 gap-3 mb-4">
        <div class="panel user-panel">
          <div class="user-panel-header">
            <h2>사용자별 탐지 빈도 (TOP 5)</h2>
            <p class="text-xs text-gray-700" id="contribTimestamp"></p>
          </div>
          <div class="user-panel-content">
            <table class="tbl" id="contribTable">
              <thead><tr><th>IP</th><th>탐지 수</th><th>고위험%</th></tr></thead>
              <tbody id="contribTbody"></tbody>
            </table>
          </div>
        </div>
        <div class="panel user-panel">
          <div class="user-panel-header">
            <h2>금일 탐지 유형 (TOP 5)</h2>
            <p class="text-xs text-gray-700">총 건수: <strong><span id="todayTotal">0</span></strong></p>
          </div>
          <div class="user-panel-content">
            <table class="tbl" id="todayTypeTable">
              <thead><tr><th>유형</th><th>건수</th></tr></thead>
              <tbody id="todayTypeTbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="grid grid-cols-2 gap-3 mb-4">
        <div class="panel chart-panel">
          <h2>탐지 유형별 분포</h2>
          <div id="barChartContainer" class="chart-container"><canvas id="chartSourceBar"></canvas></div>
        </div>
        <div id="rightColumn" class="right-column">
          <div class="panel info-panel">
            <div class="info-panel-header">
              <h2>개인 식별 의심</h2>
              <p class="text-xs text-gray-700">총 건수: <strong><span id="totalSuspicious">0</span></strong></p>
              <p class="text-xs text-gray-700" id="suspiciousTimestamp"></p>
            </div>
            <ul class="mt-1 text-xs text-gray-600 space-y-1 info-list" id="suspiciousList">
            </ul>
          </div>
          <div class="panel info-panel">
            <div class="info-panel-header">
              <h2>탐지 실패</h2>
              <p class="text-xs text-gray-700">총 실패: <strong><span id="totalFailures">0</span></strong></p>
              <p class="text-xs text-gray-700" id="failureTimestamp"></p>
            </div>
            <ul class="mt-1 text-xs text-gray-600 space-y-1 info-list" id="failureList">
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- 우측 상단 유저 박스 -->
  <div class="pm-userbox" role="group" aria-label="사용자 메뉴">
    <span class="emp" title="사번"><span class="dot" aria-hidden="true"></span> <span id="userEmp">S0001</span></span>
    <button type="button" class="logout account-btn" id="accountBtn">계정 관리</button>
    <button type="button" class="logout">로그아웃</button>
  </div>

</body>
</html>
